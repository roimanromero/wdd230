<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roiman Romero">
    <meta name="description" content="This website is developed by Roiman Romero, the homepage of the project for the WDD 230 - Web Frontend Development course to be submitted on the course assignment portal.">
    <meta property="og:title" content="Roiman Romero - WDD 230 - Web Frontend Development">
    <meta property="og:description" content="This website is developed by Roiman Romero, the homepage of the project for the WDD 230 course.">
    <meta property="og:image" content="path/to/image.jpg">
    <meta property="og:url" content="https://yourusername.github.io/wdd230">
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
    <title>Roiman Romero - WDD 230 - Web Frontend Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles/larger.css">
</head>
<body>
    <header>
        <img src="images/profile.webp" alt="Roiman Romero" width="75" height="100">
        <span>Roiman Romero</span>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <nav>
        <button id="hamburger" class="hamburger">&#9776;</button>
        <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="https://roimanromero.github.io/wdd230/chamber/index.html">Chamber</a></li>
            <li><a href="https://roimanromero.github.io/wdd230/week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <form action="record.html" method="get" id="mainForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and contain only alphanumeric characters" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="passwordMessage"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>
            </div>
            <div class="form-group">
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1">
                <span id="ratingValue">5</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p id="footer-info"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
