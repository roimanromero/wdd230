    <meta charset="UTF-8">

    <title>Roiman Romero - WDD 230 - Web Frontend Development</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <img src="images/profile.webp" alt="Roiman Romero" width="75" height="100">
        <span>Roiman Romero</span>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <nav>
        <button id="hamburger" class="hamburger">&#9776;</button>
        <ul>
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="https://roimanromero.github.io/wdd230/chamber/index.html">Chamber</a></li>
            <li><a href="https://roimanromero.github.io/wdd230/week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="https://roimanromero.github.io/wdd230/form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact Us</h1>
        <form id="contactForm" method="get" action="record.html" onsubmit="return validateForm()">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            </div>
            <div>
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').innerText = this.value;">
                <span id="ratingValue">5</span>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <p id="footer-info"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                document.getElementById('password').focus();
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
